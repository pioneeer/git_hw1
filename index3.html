<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8">
		<title>과제1 자기소개 페이지2</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
		<link href="./reset.css" rel="stylesheet" type="text/css">

	</head>

	<body style="background-color:#7FFFD5">
		<div id="wrap">
			<div id="top">
				<a href="">로그인</a> | 
				<a href="">회원가입</a>
			</div>
			<div id="header">
				<div id="header_top">
					<div id="header_left">
						<img src="./images/cat.jpg" height="48" alt="cat logo">
					</div>
				</div>
				<div id="navbar">
					<ul>
						<li><a href="index.html">프로필</a></li>
						<li><a href="index2.html">나에 대해서</a></li>
						<li><a href="index3.html" class="selected">설문조사</a></li>
					</ul>
				</div>
				<div id="line"></div>
			</div>
			<div id="content">
				<div id="main_content">
					<form action="./images/good.jpg" method="post">
						<table border="1">
							<tr>
								<th style="background-color:#8FBC8F">국적</th>
								<th>
									<input type="radio" name="nation" value="local">내국인
								</th>
								<th>
									<input type="radio" name="nation" value="foreign">외국인
								</th>
								<th>
									<input type="radio" name="nation" value="migrant">이민자
								</th>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">출생</th>
								<td colspan="3">
									<select>
										<option value="1990">1990</option>
										<option value="1989">1989</option>
										<option value="1988">1988</option>
										<option value="1987">1987</option>
										<option value="1986">1986</option>
										<option value="1985">1985</option>
									</select>
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">성별</th>
								<td colspan="3">
									<input type="radio" name="sex" value="m">남
									<input type="radio" name="sex" value="f">녀
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">이름</th>
								<td colspan="3">
									<input type="text">
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">취미, 특기</th>
								<td colspan="3">
									음악감상<input type="checkbox" value="music">
									영화감상<input type="checkbox" value="movie">
									운동<input type="checkbox" value="health">
									게임<input type="checkbox" value="game">
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">직업</th>
								<td colspan="3">
									건설<input type="radio" name="job" value="construction">
									경영<input type="radio" name="job" value="management">
									교육<input type="radio" name="job" value="education">
									농업<input type="radio" name="job" value="agriculture">
									법률<input type="radio" name="job" value="law">
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">현재직위</th>
								<td colspan="3">
									<select>
										<option value="사원">사원</option>
										<option value="대리">대리</option>
										<option value="과장">과장</option>
										<option value="차장">차장</option>
										<option value="부장">부장</option>
										<option value="이사">이사</option>
										<option value="상무">상무</option>
										<option value="전무">전무</option>
										<option value="부사장">부사장</option>
										<option value="사장">사장</option>
									</select>		
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">이메일</th>
								<td colspan="3">
									<input type="text">
									<input type="button" value="이메일 중복조회">
								</td>
							</tr>

							<tr>
								<th style="background-color:#8FBC8F">사장님께
								</th>
								<td colspan="3">
									<textarea name="to ceo" rows="10" cols="100"></textarea>
								</td>
							</tr>

							<tr>
								<td colspan="4">
									<input type="submit" value="눌러보세요!!!">
								</td>
							</tr>

						</table>

					</form>
				</div>
			</div>
			<div id="footer">
				<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터
				</p>
				<p>
					Copyright © Kimjinheon. All rights reserved.
				</p>
			</div>
		</div>
	</body>
</html>
